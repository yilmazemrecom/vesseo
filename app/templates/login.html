<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - Veseo</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #6610f2);
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h3 {
            text-align: center;
            font-weight: bold;
            color: #343a40;
        }
        .login-container .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .login-container .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }
        .login-container .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .beta-info {
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }
        .beta-info a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .beta-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3><i class="bi bi-box-arrow-in-right"></i> Giri≈ü Yap</h3>
        <form id="loginForm" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">≈ûifre</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-arrow-right-circle"></i> Giri≈ü Yap</button>
        </form>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
            ‚ùå Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!
        </div>

        <!-- üì¢ Beta Bilgilendirme -->
        <div class="beta-info">
            √úye olma √∂zelliƒüi aktif deƒüil. Beta s√ºrecine katƒ±lmak i√ßin <br>
            <a href="mailto:bilgi@vesimparlar.com">bilgi@vesimparlar.com.tr</a> veya 
            <a href="mailto:bilgi@yilmazemre.tr">bilgi@yilmazemre.tr</a> adresine e-posta g√∂nderebilirsiniz.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            });

            if (response.redirected) {
                window.location.href = response.url;  // Ba≈üarƒ±lƒ± giri≈üte y√∂nlendir
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // Hatalƒ± giri≈üte hata mesajƒ± g√∂ster
            }
        });
    </script>
</body>
</html>
