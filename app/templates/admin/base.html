<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Paneli - VemSeo{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/admin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    
    <script src="{{ url_for('static', path='/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/admin_panel.js') }}"></script>

</head>

<body>

<!-- Sidebar (Sol Menü) -->
<nav class="sidebar d-flex flex-column">
    <h4 class="text-warning text-center mt-3">
        <i class="bi bi-shield-lock"></i> VemSeo Admin
    </h4>
    <hr class="text-light">

    <div class="flex-grow-1">
        <a href="/admin" class="{% if request.url.path == '/admin' %}active{% endif %}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a href="/admin/users">
            <i class="bi bi-people"></i> Kullanıcılar
        </a>
        <a href="/admin/analyses">
            <i class="bi bi-file-earmark-text"></i> Analizler
        </a>
        <a href="/dashboard">
            <i class="bi bi-house-door"></i> Siteye Dön
        </a>
    </div>

    <a href="/logout" class="logout mt-auto">
        <i class="bi bi-box-arrow-right"></i> Çıkış Yap
    </a>
</nav>


    <!-- İçerik Alanı -->
    <main>
        <div class="admin-header">
            <h2><i class="bi bi-person-circle"></i> Admin Paneli</h2>
            <a href="/dashboard" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Siteye Dön</a>
        </div>
        
        {% block content %}{% endblock %}
    </main>

</body>

</html>
