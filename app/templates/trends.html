{% extends "base.html" %}

{% block title %}Güncel Trendler - Veseo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary"><i class="bi bi-bar-chart"></i> Güncel Trendler</h2>
    <p class="text-muted">Son güncelleme: {{ last_updated }}</p>

    <div class="row">
        {% for trend in trends %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-fire"></i> {{ trend.title }}</h5>
                    <p class="text-muted"><strong>Arama Hacmi:</strong> {{ trend.search_volume }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
